[constants]
arch = 'armv7a'
ndk_home = '/home/runner/work/fasttext-android-build/fasttext-android-build/android-ndk-r21e'
api_level = 21

[binaries]
c = f'{ndk_home}/toolchains/llvm/prebuilt/linux-x86_64/bin/{arch}-linux-androideabi{api_level}-clang'
cpp = f'{ndk_home}/toolchains/llvm/prebuilt/linux-x86_64/bin/{arch}-linux-androideabi{api_level}-clang++'
ar = f'{ndk_home}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
strip = f'{ndk_home}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'

[properties]
sys_root = f'{ndk_home}/toolchains/llvm/prebuilt/linux-x86_64/sysroot'

[host_machine]
system = 'android'
cpu_family = 'arm'
cpu = 'armv7a'
endian = 'little'
